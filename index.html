<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.min.css">
    <title>MAD Dream Camp</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <img id="img-head" class="center-block" src="images/mad_logo.png"></img>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading text-center" id="text-head">DREAM CAMP '19</div>
            <div class="panel-body">
              <div class="form-horizontal">
                <div id="form-group col-sm-12">
                  <img id="img-person" class="center-block" src="images/person.png" alt="image"></img>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name">Name:</label>
                  <div class="col-sm-10">
                    <div class="form-control" readonly>Name Here</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="class">Class:</label>
                  <div class="col-sm-10">
                    <div class="form-control" readonly>Class Here</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="family_member_name">Family Member Name:</label>
                  <div class="col-sm-10">
                    <div class="form-control" readonly>Family Member Name Here</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="mentor">Mentor:</label>
                  <div class="col-sm-10">
                    <div class="form-control" readonly>Mentor Name Here</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="support_mentor">Support Mentor:</label>
                  <div class="col-sm-10">
                    <div class="form-control" readonly>Support Mentor Name Here</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="shelter">Shelter:</label>
                  <div class="col-sm-10">
                    <div class="form-control" readonly>Shelter Name Here</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="room_number">Room Number:</label>
                  <div class="col-sm-10">
                    <div class="form-control" readonly>Room Number Here</div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12 text-center">
                    <a herf="#" class="btn btn-success">Scan Another</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="vendor/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
